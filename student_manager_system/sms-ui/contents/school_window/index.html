<!DOCTYPE html>
<html style="background-color:#323232;">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="../common/css/goyo-cursor.css">
    <link rel="stylesheet" type="text/css" href="../common/css/windowEffecter.css">
    <script src="../common/js/goyo-log-renderer.js" logname="bookrack_window"></script>
    <script type="text/javascript" src="../common/js/window-disabler.js"></script>
    <script type="text/javascript" src="../common/js/windowEffecter.js"></script>
    <script type="text/javascript" src="../common/js/check-networkConstruction.js"></script>
    <script type="text/javascript" src="../common/js/preset.js"></script>
    <script type="text/javascript" src="../vendor/jquery/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="../vendor/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="index.js" charset="UTF-8"></script>
  </head>

  <body  class = "goyo-cursor-finger-five-custom">
    <div id="loading-overlay"></div>
<!-- 最上部の表示 -->
    <div id="content1">
      <div id="titlelogo"> </div>

      <div id="menu_list">
        <button id="connect-button" tooltip="N/A" class="menu_icon start-kuraemon-connector">
          <img width="32" class="goyo-cursor-mommy-finger change_cursor" src="images/menuicon_0.png">
        </button>
        <button id="bookrack-list-button" tooltip="N/A" class="menu_icon">
          <img width="32"  class="goyo-cursor-mommy-finger change_cursor" src="images/menuicon_1.png">
        </button>
        <button id="construction-list-button" tooltip="工事の選択と管理" class="menu_icon">
          <img width="32"  class="goyo-cursor-mommy-finger change_cursor" src="images/menuicon_2.png">
        </button>
        <button id="construction-information-button" tooltip="工事情報" class="menu_icon ">
          <img width="32"  class="goyo-cursor-mommy-finger change_cursor" src="images/menuicon_3.png">
        </button>
        <button id="backup-button" tooltip="本棚のバックアップを作成" class="menu_icon backup">
          <img width="32"  class="goyo-cursor-mommy-finger change_cursor" src="images/menuicon_4.png">
        </button>
        <button id="deliverable-button" tooltip="電子納品データ出力" class="menu_icon">
          <img width="32" class="goyo-cursor-mommy-finger change_cursor" src="images/menuicon_10.png">
        </button>
        <button id="program-setting-button" tooltip="プログラム全体の設定" class="menu_icon">
          <img width="32" class="goyo-cursor-mommy-finger change_cursor" src="images/menuicon_5.png">
        </button>
        <button id="show-manual-button" tooltip="マニュアルを表示" class="menu_icon">
          <img width="32" class="goyo-cursor-mommy-finger change_cursor" src="images/menuicon_6.png">
        </button>
        <button id="show-information-button" tooltip="お知らせ" class="menu_icon">
          <img width="32" class="goyo-cursor-mommy-finger change_cursor" src="images/menuicon_7.png">
        </button>
        <button id="minimize-button" tooltip="本棚を最小化" class="menu_icon">
          <img width="32" class="goyo-cursor-mommy-finger change_cursor" src="images/menuicon_8.png">
        </button>
        <button id="quit-button" tooltip="御用達を終了" class="menu_icon exit-window-button" style="margin-right: 5px">
          <img width="32" class="goyo-cursor-mommy-finger change_cursor" src="images/menuicon_9.png">
        </button>
      </div>
    </div>

<!-- 境界ラインのname -->
    <div class="titlebar">
      <div class="construction_name">御用達サンプル工事</div>
      <div class="knack_name">[一般土木]</div>
    </div>

    <div class="bookrack-header">
      <span class="bookrack-item-name"></span>
      <div data-tooltip="" class="open-treeview-window"></div>
    </div>
    <div id="bookrack_outer">
      <div class="left-outer"></div>
      <div id="bookrack_inner">
        <div class="bookrack-scroller">
          <div id="album_spine_list">
          </div>
          <div id="bookend"><img id="tablet" src="images/bookimg.png" height="100%"></div>
          <div id="bookrack-space">&nbsp</div>
        </div>
      </div>
      <div class="comcomment">
        <div class="left-book" style ="display:none;" >
          <img class = "arrow_img" src="images/arrow_prev.png" alt="">
        </div> 
        <span class="selected-album "></span>
        <div class="right-book ">
          <img class = "arrow_img" src="images/arrow_next.png" alt="">
        </div>
      </div>
      <div class="right-outer"></div>
    </div>
    <div class="state"></div>
  </body>
</html>
