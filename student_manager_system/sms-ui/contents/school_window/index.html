<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>School List</title>

<script type="text/javascript" src="../common/js/preset.js"></script>
<link type="text/css" media="screen" href="../vendor/jquery-ui/jquery-ui.min.css" rel="stylesheet" charset="UTF-8"/>
<link type="text/css" media="screen" href="../vendor/jqgrid/ui.jqgrid.css" rel="stylesheet" charset="UTF-8"/>
<link type="text/css" media="screen" href="../common/css/button-style.css" rel="stylesheet" charset="UTF-8"/>
<link type="text/css" media="screen" href="index.css" rel="stylesheet" charset="UTF-8"/>
<script type="text/javascript" src="../vendor/jquery/jquery-3.1.0.js"></script>
<script type="text/javascript" src="../vendor/jquery-ui/jquery-ui-1.9.2.custom.min.js" ></script>
<script type="text/javascript" src="../vendor/jqgrid/jquery.jqGrid.min.js" ></script>
<script type="text/javascript" src="../vendor/jqgrid/grid.locale-ja.js" ></script>
<script type="text/javascript" src="index.js"></script>

</head>
<body style="overflow:hidden;">
  <!-- grid Arrangement -->
  <div style="margin-left:20px; margin-top:20px;">
    <table id="list">
    </table>
  </div>

  <!-- ボタンの配置 -->
  <button id="addbookrack" type="button" style="margin-top:30px; margin-left:20px; float:left;">
    Add School
  </button>
  <button id="sharebookrack" type="button" style="margin-top:30px; margin-left:30px; float:left;">
    Share School
  </button>

  <div class="bookmovelist" style="width:230px; height:50px; float:left; margin-top:18px; margin-left:150px;">
    <span class="box-title" style="background-color: initial">Move School</span>
    <button id="movebookrackup" type="button" style="margin-top:3px; width:100px; height:40px; float:left;">
      Move Up
    </button>
    <button id="movebookrackdown" type="button" style="margin-top:3px; margin-left:20px; width:100px; height:40px;">
      Move Down
    </button>
  </div>

  <button id="deletebookrack" type="button" style="margin-top:20px;  margin-left:20px; float:left;">
    Delete School
  </button>
  <button id="editbookrack" type="button" style="margin-top:20px;  margin-left:30px; float:left;">
    Edit School
  </button>
  <button id="showbookrack" type="button" style="margin-top:20px; margin-left:30px; width:160px; height:40px; float:left;">
    Show School
  </button>
  <button id="quit" type="button" style="margin-top:20px; margin-left:30px; width:160px; height:40px; float:left;">
    Quit
  </button>
  </div>

</body>
</html
