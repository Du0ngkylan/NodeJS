<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>School List</title>

<link type="text/css" media="screen" href="../vendor/jquery-ui/jquery-ui.min.css" rel="stylesheet" charset="UTF-8"/>
<link type="text/css" media="screen" href="../vendor/jqgrid/ui.jqgrid.css" rel="stylesheet" charset="UTF-8"/>
<link type="text/css" media="screen" href="../common/css/button-style.css" rel="stylesheet" charset="UTF-8"/>
<link type="text/css" href="../common/css/goyo-button.css" rel="stylesheet" charset="UTF-8"/>
<link type="text/css" media="screen" href="index.css" rel="stylesheet" charset="UTF-8"/>

</head>
<body style="overflow:hidden;">
  <!-- grid Arrangement -->
  <div class="construction_list_base">
    <table id="list" tabindex="1">
    </table>
  </div>

  <!-- Button Arrangement -->
  <button id="addbookrack" class="goyo-button goyo-button-size-large" type="button" style="margin-top:30px; margin-left:20px; float:left;" tabindex="2">
    Add School
  </button>
  <button id="sharebookrack" class="goyo-button goyo-button-size-large" type="button" style="margin-top:30px; margin-left:30px; float:left;" tabindex="5">
    Share School
  </button>
  <button id="copybookrack" class="goyo-button goyo-button-size-large" type="button" style="margin-top:30px; margin-left:30px; float:left;line-height: 15px;" tabindex="6">
    Copy School
  </button>
  <div class="bookmovelist" style="width:190px; height:50px; float:left; margin-top:18px; margin-left:155px;">
    <span class="box-title">Move School</span>
    <button id="movebookrackup" class="goyo-button goyo-button-size-large" type="button" style="margin-top:5px; margin-left:5px; width:80px; height:40px; float:left;" tabindex="3">
      Move Up
    </button>
    <button id="movebookrackdown" class="goyo-button goyo-button-size-large" type="button" style="margin-top:5px; margin-left:105px; width:80px; height:40px;" tabindex="4">
      Move Down
    </button>
  </div>

  <button id="deletebookrack" class="goyo-button goyo-button-size-large" type="button" style="margin-top:20px;  margin-left:20px; float:left;" tabindex="7">
    Delete School
  </button>
  <button id="editbookrack" class="goyo-button goyo-button-size-large" type="button" style="margin-top:20px;  margin-left:30px; float:left;" tabindex="8">
    Edit School
  </button>
  <button id="showbookrack" class="goyo-button goyo-button-size-large goyo-button-selected default" type="button" style="margin-top:20px; margin-left:30px; float:left;" tabindex="9" autofocus>
    Show School
  </button>
  <button id="quit" class="goyo-button goyo-button-size-large" type="button" style="margin-top:20px; margin-left:250px; width:120px; height:45px; float:left;" tabindex="10">
    Quit
  </button>
  </div>

  <script type="text/javascript" src="../common/js/preset.js"></script>
  <script type="text/javascript" src="../vendor/jquery/jquery-3.1.0.js"></script>
  <script type="text/javascript" src="../vendor/jquery-ui/jquery-ui-1.9.2.custom.min.js" ></script>
  <script type="text/javascript" src="../vendor/jqgrid/jquery.jqGrid.min.js" ></script>
  <script type="text/javascript" src="../vendor/jqgrid/grid.locale-ja.js" ></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
